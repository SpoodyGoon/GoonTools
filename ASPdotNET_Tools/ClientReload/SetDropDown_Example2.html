<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><title>Set DropDownList Example</title>
        <style id="cssHTC" type="text/css">
            .SetItem
            {
                behavior: url(SetItem2.htc)
            }
        </style>
        <script id="jsDropDownExample" type="text/javascript">
            function TestProto()
            {
                var ddl = document.getElementById("ddlExample");
                var txt = document.getElementById("txtTest");
                var rbnValue = document.getElementById("rbnByValue");
                var rbnText = document.getElementById("rbnByText");
                if (rbnValue.checked == true) 
                {
                    ddl.SetItemByValue(txt.value);
                }
                else 
                {
                    ddl.SetItemByText(txt.value);
                }
                
            }
        </script>
    </head>
    <body id="poop" class="SetItem"><h1>Set DropDownList Example</h1>
        <fieldset style="border:solid 2px #000000; width:550px; padding:5px 5px 5px 35px; margin-left:20px;">
            <legend>
                <b>&nbsp;Example Results&nbsp;</b>
            </legend>
            <select id="ddlExample" style="width:250px;" class="SetItem">
                <option value="0">Example 0</option>
                <option value="1" selected="selected">Example 1 </option>
                <option value="2">Example 2</option>
                <option value="5">Example 5</option>
                <option value="10">Example 10</option>
                <option value="15">Example 15</option>
            </select>
        </fieldset>
        <br/>
        <fieldset style="border:solid 2px #000000; width:550px; padding:5px 5px 5px 35px; margin-left:20px;">
            <legend>
                <b>&nbsp;Example Options&nbsp;</b>
            </legend>
            <label for="rbnByValue">
                Set By Value
            </label>
            <input type="radio" id="rbnByValue" name="group1" checked="checked" value="ByValue" onclick='document.getElementById("txtTest").value="5";'><br/>
            <label for="rbnByText">
                Set By Text
            </label>
            <input type="radio" id="rbnByText" name="group1" value="ByText" onclick='document.getElementById("txtTest").value="Example 2";'><br/><input type="text" id="txtTest" value="5" /><br/><br/><input type="button" id="btnUpdate" value="Run Test" onclick="TestProto();"/>
        </fieldset>
    </body>
</html>

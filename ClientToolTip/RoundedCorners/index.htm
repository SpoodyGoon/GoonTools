<html>
<head>
<title>Help Me Tesing Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="default.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
var IE = document.all?true:false;


function ShowHelpMe(elemID) {

var offsetTrail = document.getElementById(elemID.id);
    var offsetLeft = 0;
    var offsetTop = 0;
    while (offsetTrail) {
        offsetLeft += offsetTrail.offsetLeft;
        offsetTop += offsetTrail.offsetTop;
        offsetTrail = offsetTrail.offsetParent;
    }
    if (navigator.userAgent.indexOf("Mac") != -1 && 
        typeof document.body.leftMargin != "undefined") {
        offsetLeft += document.body.leftMargin;
        offsetTop += document.body.topMargin;
    }

var tmp = document.getElementById('Message');
tmp.innerHTML = elemID.alt;
var tip = document.getElementById('HelpMess');

  tip.style.position = 'absolute';
  tip.style.top = (offsetTop - 5) + 'px';
  tip.style.left = (offsetLeft - 50) + 'px';
  tip.style.visibility = 'visible';
  tip.focus();
}

function HideHelpMe(e) {
  var tip = document.getElementById('HelpMess');
  tip.style.visibility = 'hidden';
}
</script>

</head>


<body>
<table width="500" border="0" cellpadding="5">
  <tr align="center"> 
    <td colspan="2" class="header">Help Me Testing Page</td>
  </tr>
  <tr> 
    <td>This is a mouse over div</td>
    <td><img id="HelpMe" src="help.png" alt="this is a test of the help me script use to show tool tips" style="cursor:hand" onmouseover="ShowHelpMe(this)"></td>
  </tr>
  <tr> 
    <td><input type="text" name="tmp" id="tmp"/></td>
    <td>&nbsp;</td>
  </tr>
</table>
<div id= "HelpMess"  class="container"  onmouseout="HideHelpMe(this)">
   <b class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b>&nbsp;&nbsp;<div id="Message"></div>&nbsp;&nbsp;
<b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b></div>

</body>
</html>

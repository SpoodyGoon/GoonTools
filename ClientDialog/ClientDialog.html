<html xmlns="http://www.w3.org/1999/xhtml"><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
  <title>ClientDialog</title>

  
  
  <style type="text/css">
#WinFrame {
  border: 2px groove #000000;
  background-color: #428484;
}
#TitleBar {
  border: 1px solid black;
  cursor: move;
  height: 25px;
}
#Content {
  border: 2px solid black;
  height: 345px;
  float: left;
  padding:5px;
  background-color: #d4d0c8;
}
#TitleText {
  font-family: Arial,Helvetica,sans-serif;
  color: white;
  float: left;
  font-weight: bold;
  font-style: normal;
  text-transform: capitalize;
  text-align: center;
  font-size: 12pt;
  margin-top: 3px;
  margin-bottom: 3px;
}
#Close {
  border: 2px solid #000000;
  padding: 1px 2px;
  font-style: normal;
  text-transform: uppercase;
  color: #ff4221;
  font-weight: bolder;
  text-align: center;
  height: 18px;
  width: 18px;
  float: left;
  font-family: DejaVu Sans;
  font-size: 12pt;
  margin-top: 1px;
  margin-bottom: 1px;
  background-color: #f6f8da;
}

  </style>
</head><body><br />
<table id="WinFrame" cellpadding="0" cellspacing="0" width="650">
  <tbody>
    <tr>
      <td id="TitleBar"><span id="TitleText">Title</span><span id="Close">X</span> </td>
    </tr>
    <tr>
      <td id="Content">I am Content. </td>
    </tr>
  </tbody>
</table>
